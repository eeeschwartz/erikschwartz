<section class="post-thumb">
  <aside class="post-head vine-head">
    <div class="container">
      <div class="grid">
        <div class="unit three-of-five">
          <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        </div>
        <div class="unit one-of-five">
            <h4 class="post-date">{{ post.date | date_to_string }}</h4>
        </div>
        <div class="unit one-of-five">
            <h4 class="post-type">Category: {{ post.categories.first }}</h4>
        </div>
      </div>
    </div>
  </aside>

  <aside class="post-content">
    <div class="container">
      <div class="grid">
        <div class="unit three-of-five">
          {{ post.content }}
        </div>
      </div>
    </div>
  </aside>
</section> <!-- post-thumb -->
